<div>{{UC.loginError}}</div>

<div class="login" ng-init='UC.checkLogin()'> <header> Login </header>

<form name="logForm" novalidate >

  <p><input type = "text" name ="uName" placeholder ="User Name"
  ng-class = "{'has-error' : regForm.uName.$invalid && !regForm.uName.$pristine }"
  ng-model ="UC.loginInfo.userName" ng-minlength="2" ng-maxlength="20" required></p>

  <p><input type = "password" name ="password" placeholder ="Password"
  ng-class = "{'has-error' : regForm.password.$invalid && !regForm.password.$pristine }" ng-model ="UC.loginInfo.password" ng-minlength="8" ng-maxlength="20" required></p>

  <p><a ng-click ='UC.login()' href= "" ng-disabled="$regForm.$invalid">Login</a></p>

</form> </div>

<div class = "login"><header> Register </header>

<form name="regForm" novalidate >

  <p><input type = "text" name="fName" placeholder="First Name"
  ng-class="{'has-error' : regForm.fName.$invalid && !regForm.fName.$pristine }"
  ng-model="UC.newUser.firstName" ng-minlength="2" ng-maxlength="20" required></p>

  <p><input type = "text" name ="lName" placeholder ="Last Name"
  ng-class = "{'has-error' : regForm.lName.$invalid && !regForm.lName.$pristine }"
  ng-model ="UC.newUser.lastName" ng-minlength="2" ng-maxlength="20" required></p>

  <p><input type = "text" name ="userName" placeholder ="User Name"
  ng-class = "{'has-error' : regForm.uName.$invalid && !regForm.uName.$pristine }"
  ng-model ="UC.newUser.userName" ng-minlength="2" ng-maxlength="20" required></p>

  <p><input type = "password" name ="password" placeholder ="Password"
  ng-class = "{'has-error' : regForm.password.$invalid && !regForm.password.$pristine }" ng-model ="UC.newUser.password" ng-minlength="8" ng-maxlength="20" required></p>

  <p><input type = "password" name ="cPassword" placeholder = "confirm password"
  ng-class = "{'has-error' : regForm.cPassword.$invalid && !regForm.cPassword.$pristine }"
  ng-minlength="2" ng-maxlength="20" required></p>

  <p><input type = "email" name ="email" placeholder ="email"
  ng-class = "{'has-error' : regForm.email.$invalid && !regForm.email.$pristine }"
  ng-model ="UC.new_user.email"  ng-minlength="2" ng-maxlength="20" required></p>

  <p><a ng-click ='UC.register()' href= "" ng-disabled="$regForm.$invalid">Register</a></p>

</form></div>

#map{
  display:none;
}
