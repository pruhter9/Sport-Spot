<div class="row">
	<form>
		<div class="form-group">
			<label>Location</label>
			<input ng-model="eC.location" class="form-control" type="text" placeholder="location">
		</div>
		<div class="form-group">
			<label>Activity</label>
			<select multiple class="form-control" ng-model="eC.activity">
				<option ng-selected="eC.activity == item.name" ng-value="item.name" ng-repeat="item in eC.activityArr">{{ item.name }}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea rows="3" ng-model="eC.desc" class="form-control"></textarea>
		</div>
		<button class="btn btn-default" ng-click="eC.createEvent()">Create</button>
	</form>
</div>
